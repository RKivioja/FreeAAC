<ion-header>
    <ion-toolbar>
      <ion-title>
        {{ 'Symboli' | translate }}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
        <ion-label>{{ 'Symboli' | translate }}</ion-label>
        <ion-select>
            <ion-option>Aakkoset</ion-option>
        </ion-select>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col col-3 *ngFor="let symbolImageOption of symbolImageOptions">
                <ion-img src={{symbolImageOption}} (click)="selection(symbolImageOption)"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-content>
