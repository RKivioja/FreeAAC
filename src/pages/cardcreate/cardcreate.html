<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Luo uusi kortti' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" value="" placeholder="{{ 'Kortin nimi' | translate }}"></ion-input>
  </ion-item>
  <ion-row>
    <ion-list class="card-size-list" col-12>
      <ion-item>
        <ion-label>{{ 'Kortin koko' | translate }}</ion-label>
        <ion-select [(ngModel)]="card._gridSize" (ionChange)="sizeSelected()">
          <ion-option *ngFor="let sizeOption of sizeOptions">
            {{sizeOption.gridSize}}{{ '*' | translate }}{{sizeOption.gridSize}}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-row>
  <ion-row>
    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let wordSymbol of card._wordSymbols">
          <button ion-button>{{wordSymbol.name}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>
  <ion-row>
      <button ion-button>{{ 'Tallenna' | translate }}</button>
      <button ion-button color="light">{{ 'Peruuta' | translate }}</button>
  </ion-row>
</ion-content>
