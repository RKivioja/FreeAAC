<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'kebab' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 padding>FreeAAC</h3>

  <ion-list>
    <button ion-item secondary (click)="startButtonTapped($event, item)">Start</button>
    <button ion-item secondary (click)="optionsButtonTapped($event, item)">Options</button>
    <button ion-item secondary (click)="infoButtonTapped($event, item)">Info</button>
  </ion-list>

</ion-content>
