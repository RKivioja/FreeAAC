<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Main</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <div class="message-box" padding>
      <ion-col width-33 *ngFor="let part of message">
        <span>{{part}}</span>
      </ion-col>
    </div>
    <ion-icon name="backspace" (click)="backspaceTapped($event, item)"></ion-icon>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-33 *ngFor="let symbol of symbols" (click)="symbolTapped($event, symbol)">
        <span>{{symbol.title}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
