<ion-header>
  <ion-navbar>
    <ion-title>{{ 'Poista kortti' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let card of cards">
        <ion-item>
          <span>{{card.name}}</span>
          <button ion-button item-end (click)="cardDeleteTapped(card)">{{ 'Poista' | translate }}</button>
        </ion-item>
    </ion-list>
</ion-content>
